<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row"><img src="../../../assets/images/weather-forecast.png" class="logo"></div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="../../../assets/images/weather-world.png" class="image">
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <h2 class="msg-info">Please sign up for new account</h2>
          <form class="signup-form" (ngSubmit)="signup()" #authform="ngForm">
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Email Address</h6>
              </label>
              <input class="mb-4" ngModel type="email" autofocus name="email" required placeholder="Enter a valid email address">
            </div>
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Password</h6>
              </label>
              <input type="password" ngModel name="password" minlength="6" required placeholder="Enter password">
            </div>
            <div class="row mb-3 px-3">
              <button type="submit" class="btn btn-blue text-center" [class.btn-disabled]="!authform.form.valid" [disabled]="!authform.form.valid">Signup</button>
            </div>
            <app-error class="row mb-3 px-3 text-danger" [message]="errorMessage"></app-error>
          </form>
          <div class="row mb-4 px-3">
            <small class="font-weight-bold">
              Already Have an account?
              <a class="text-danger" routerLink="/login">login</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
